<VirtualHost *:80>
  ServerName jkafader1.fnf.archive.org
  DocumentRoot "/usr/local/www/shapes/www/"

  <Directory "/usr/local/www/shapes/www">
    Options Indexes FollowSymLinks MultiViews
    #AllowOverride controls what directives may be placed in .htaccess files.       
    AllowOverride All
    #Controls who can get stuff from this server file
    Require all granted
  </Directory>
       
  ErrorLog "/var/log/apache/shapes.ssl-error.log"
  CustomLog "/var/log/apache/shapes.ssl-access_log" combined
  
  WSGIDaemonProcess shapes python-home=/usr/local/www/shapes/venv

  WSGIProcessGroup shapes
  WSGIApplicationGroup %{GLOBAL}

  WSGIScriptAlias /api /usr/local/www/shapes/shapes.wsgi
  <Directory /usr/local/www/shapes/shapes>
    Require all granted
  </Directory>

</VirtualHost>